trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildconfiguration: 'Release'

steps:
- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Connection'
    appName: 'b04helloworld'
    deployToSlotOrASE: true
    resourceGroupName: 'benkacloud'
    slotName: 'production'
    containers: 'benkaregistry.azurecr.io'
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'SimpleWebHalloWorld/SimpleWebHalloWorldProj.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output out'
    zipAfterPublish: false

- task: Docker@2
  inputs:
    containerRegistry: 'benkaregistry.azurecr.io'
    repository: 'benkaregistry'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'