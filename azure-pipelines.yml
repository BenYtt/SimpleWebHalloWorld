trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bd81848e-35c4-4fff-a8b0-b1dbabb0cd66'
  imageRepository: 'benyttsimplewebhalloworld'
  containerRegistry: 'benkaregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  imageName: benkaregistry.azurecr.io/benkakaregistry.azurecr.io/webhelloworldimage:$(tag)
  webAppName: b04helloworld
  azureSubscription: Connection
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  pool:
    vmImage: 'ubuntu-latest'

  jobs:
  - job: Deploy
    steps:
    - task:  AzureWebApp@1
      displayName: Azure Web App Deploy
      inputs:
        azuresubscription: $(azureSubscription)
        appName: $(webAppName)
        package: $(System.DefaultWorkingDirectory)/*/.zip
        appType: webAppLinux
