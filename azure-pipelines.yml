# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'bd81848e-35c4-4fff-a8b0-b1dbabb0cd66'
  imageRepository: 'benyttsimplewebhalloworld'
  containerRegistry: 'benkaregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  dependsOn: Build
  condition: succeded()
  pool:
    vmImage: 'ubuntu-latest'
  jobs:
  - job: Deploy
    steps: 
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Connection'
        appType: 'webAppContainer'
        WebAppName: 'b04helloworld'
        DockerNamespace: 'benkaregistry.azurecr.io'
        DockerRepository: 'benkaregistry.azurecr.io/benyttsimplewebhalloworld'
        DockerImageTag: '$(tag)'
